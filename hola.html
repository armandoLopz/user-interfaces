<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Completo con Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-footer button {
      margin: 0 30px;
    }
  </style>
</head>
<body>
  <h2>Formulario Completo con Mapa Interactivo</h2>
  <div class="main-container">
    <div class="form-container">
      <h2>Formulario</h2>
      <form id="registro-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido">

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" placeholder="Ingrese la cédula">

        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="Español">Español</option>
          <option value="Inglés">Inglés</option>
          <option value="Francés">Portugues</option>
        </select>

        <button type="button" onclick="abrirModalExperiencia()">Agregar Experiencia Laboral</button>
        <div id="experiencia-lista"></div>

        <button type="button" onclick="abrirModalFormacion()">Agregar Formación Académica</button>
        <div id="formacion-lista"></div>

        <label for="competencia">Competencia:</label>
        <input type="text" id="competencia" placeholder="Ingrese sus competencias">

        <label for="habilidades">Habilidades:</label>
        <input type="text" id="habilidades" placeholder="Ingrese sus habilidades">

        <label for="ubicacion">Lugar / Ubicación:</label>
        <input type="text" id="ubicacion" placeholder="Ingrese el lugar o ubicación (ej: Caracas, Venezuela)">
        
        <button type="button" onclick="buscarUbicacion()">Buscar en el mapa</button>
        <button type="button" onclick="registrar()">Registrar</button>
      </form>
    </div>

    <div class="map-container">
      <h2>Mapa</h2>
      <div id="map"></div>
    </div>
  </div>

  <div id="modal-experiencia" class="modal">
    <div class="modal-content">
      <h3>Agregar Experiencia Laboral</h3>
      <label for="empresa">Nombre de la Empresa:</label>
      <input type="text" id="empresa">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion"></textarea>
      <label for="periodo">Periodo:</label>
      <input type="text" id="periodo">
      <div class="modal-footer">
        <button onclick="guardarExperiencia()">Guardar</button>
        <button onclick="cerrarModal('modal-experiencia')">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="modal-formacion" class="modal">
    <div class="modal-content">
      <h3>Agregar Formación Académica</h3>
      <label for="institucion">Nombre de la Institución:</label>
      <input type="text" id="institucion">
      <label for="titulo">Título Obtenido:</label>
      <input type="text" id="titulo">
      <label for="anio">Año de Finalización:</label>
      <input type="text" id="anio">
      <div class="modal-footer">
        <button onclick="guardarFormacion()">Guardar</button>
        <button onclick="cerrarModal('modal-formacion')">Cerrar</button>
      </div>
    </div>
  </div>
</body>
</html>
