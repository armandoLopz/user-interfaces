<form class="mb-5 card p-4 shadow-sm">
    <h3 class="mb-4">Habilidades y Competencias</h3>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="habilidades" class="form-label">Habilidades</label>
        <input type="text" class="form-control" id="habilidades">
      </div>
      <div class="col-md-6">
        <label for="nivelHabilidad" class="form-label">Nivel de habilidad</label>
        <select id="nivelHabilidad" class="form-select">
          <option value="1">1 - Básico</option>
          <option value="2">2 - Intermedio</option>
          <option value="3">3 - Avanzado</option>
          <option value="4">4 - Experto</option>
          <option value="5">5 - Maestro</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="competencias" class="form-label">Competencias</label>
        <input type="text" class="form-control" id="competencias">
      </div>
      <div class="col-md-6">
        <label for="nivelCompetencia" class="form-label">Nivel de competencia</label>
        <select id="nivelCompetencia" class="form-select">
          <option value="1">1 - Básico</option>
          <option value="2">2 - Intermedio</option>
          <option value="3">3 - Avanzado</option>
          <option value="4">4 - Experto</option>
          <option value="5">5 - Maestro</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary float-end">Avanzar</button>
      </div>
    </div>
  </form>
