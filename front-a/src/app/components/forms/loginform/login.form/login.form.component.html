<div class="flex min-h-screen items-center justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-lg border-2 border-gray-200 rounded-lg shadow-lg p-8">
    <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
          <div class="mt-2">
            <input type="username" name="username" id="username" autocomplete="username" required placeholder="Enter your username"
              class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Enter your password"
              class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in
          </button>
        </div>

        <!-- Register Button -->
        <div class="mt-4 text-center">
          <a [routerLink]="['/', PERSONAL_INFO_ROUTE]" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Don't have an account? Register here</a>
        </div>
      </form>
    </div>
  </div>
</div>
