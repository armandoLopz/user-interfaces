<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-2xl border-2 border-gray-200 rounded-lg shadow-sm p-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="text-center text-2xl/9 font-bold tracking-tight text-gray-900">
                Introduce your personal information
            </h2>
        </div>
        <form (ngSubmit)="handleFormSubmit()" class="space-y-6">
            <!-- Name and Lastname Fields -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
                    <div class="mt-2">
                        <input type="text" name="name" id="name" required placeholder="e.g. John"
                            [(ngModel)]="userData.Name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
                <div>
                    <label for="lastname" class="block text-sm/6 font-medium text-gray-900">Lastname</label>
                    <div class="mt-2">
                        <input type="text" name="lastname" id="lastname" required placeholder="e.g. Doe"
                            [(ngModel)]="userData.Lastname" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
            </div>

            <!-- Email and username Fields -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            placeholder="e.g. john.doe@example.com"
                            [(ngModel)]="userData.email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
                    <div class="mt-2">
                        <input type="text" name="username" id="username" required placeholder="e.g. johndoe"
                            [(ngModel)]="userData.username" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
                
            </div>

            <!-- Personal Site and Cellphone Fields -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="personal_site" class="block text-sm/6 font-medium text-gray-900">Personal Site</label>
                    <div class="mt-2">
                        <input type="url" name="personal_site" id="personal_site"
                            [(ngModel)]="userData.personalSite" placeholder="e.g. https://myportfolio.com"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
                
                <div>
                    <label for="cellphone" class="block text-sm/6 font-medium text-gray-900">Cellphone</label>
                    <div class="mt-2">
                        <input type="number" name="cellphone" id="cellphone" required placeholder="e.g. +1 555 123 4567"
                            [(ngModel)]="userData.cellphone" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>

            </div>

            <!-- Languages and Language Level Fields -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="languages" class="block text-sm/6 font-medium text-gray-900">Languages</label>
                    <div class="mt-2">
                        <select name="languages" id="languages" [(ngModel)]="languageData.name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <option value="English">English</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="language_level" class="block text-sm/6 font-medium text-gray-900">Language Level</label>
                    <div class="mt-2">
                        <select name="language_level" id="language_level" [(ngModel)]="languageData.language_level"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <option value="BE">Beginner</option>
                            <option value="IN">Intermediate</option>
                            <option value="AD">Advanced</option>
                            <option value="NA">Native</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Mapa de Leaflet dentro del formulario -->
            <div>
                <label for="map" class="block text-sm/6 font-medium text-gray-900">Enter your address</label>
                <app-map (addressSelected)="onAddressSelected($event)"/>
            </div>

            <!-- Personal Description Field -->
            <div>
                <label for="personal_description" class="block text-sm/6 font-medium text-gray-900">Personal Description</label>
                <div class="mt-2">
                    <textarea name="personal_description" id="personal_description" rows="4" required
                        placeholder="Write a brief description about yourself..."
                        [(ngModel)]="userData.personalDescription"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Advance
                </button>
            </div>
        </form>

        <!-- Login Button -->
        <div class="mt-4 text-center">
            <a [routerLink]="['/', LOGIN_ROUTE]" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">
                Already have an account? Sign in here
            </a>
        </div>
    </div>
</div>
