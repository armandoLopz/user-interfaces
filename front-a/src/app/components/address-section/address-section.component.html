<div class="bg-white shadow-sm rounded-lg p-6 mb-6">
    @if (mainAddress()) {


    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-indigo-700">
            <i class="fas fa-map-marker-alt text-indigo-500 mr-2"></i>Address Information
        </h2>
        <button
            class="px-3 py-1 bg-white border border-gray-300 rounded-md text-sm hover:bg-gray-50 flex items-center gap-1">
            <i class="fas fa-plus text-xs"></i> Add Address
        </button>
    </div>
    <div class="border rounded-lg p-4">
        <div class="flex justify-between">

            @for (address of mainAddress(); track $index) {

            <div class="grid grid-cols-3 gap-4 w-full">
                <div>
                    <p class="mb-2"><strong>Country:</strong> {{ address.country }}</p>
                </div>
                <div>
                    <p class="mb-2"><strong>City:</strong> {{ address.city }}</p>
                </div>
                <div>
                    <p class="mb-2"><strong>Address:</strong> {{ address.street }}</p>
                </div>
            </div>
            }
            <div class="flex gap-2 ml-4">
                <button
                    class="h-8 w-8 flex items-center justify-center rounded border border-gray-300 hover:bg-gray-50">
                    <i class="fas fa-pencil-alt text-gray-500"></i>
                </button>
                <button
                    class="h-8 w-8 flex items-center justify-center rounded border border-gray-300 hover:bg-gray-50">
                    <i class="fas fa-trash-alt text-red-500"></i>
                </button>
            </div>
        </div>
    </div>

    }@else {

    <h2 class="text-xl font-bold text-indigo-700">
        You have to add addresses
    </h2>
    }

</div>
