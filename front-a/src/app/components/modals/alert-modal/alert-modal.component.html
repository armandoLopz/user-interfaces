<div *ngIf="isVisible" 
     class="fixed top-0 left-0 right-0 bottom-0 backdrop-blur-xl flex items-center justify-center z-50">
  <div class="rounded-lg shadow-lg p-6 max-w-md w-full">
    <h2 class="text-xl font-semibold text-white-800 mb-4">
      Warning: Are you sure you want to delete this configuration? This action cannot be undone.
    </h2>
    <div class="flex justify-between gap-4 mt-6">
      <button (click)="closeModal()"
              class="w-full bg-gray-300 text-gray-800 rounded-lg py-2 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-300">
        Cancel
      </button>
      <button (click)="confirmDelete()"
              class="w-full bg-red-500 text-white rounded-lg py-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-indigo-300">
        Delete
      </button>
    </div>
  </div>
</div>
