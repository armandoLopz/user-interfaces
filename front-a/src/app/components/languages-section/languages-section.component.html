@if (languages().length) {

    @for (language of languages(); track language.id) {

        <div class="border rounded-lg p-4 mb-3">
            <div class="flex justify-between items-center">
                <div>
                    <span class="font-semibold">{{ language.name }}</span> 
                </div>
                <div class="flex gap-2">
                    <button class="h-8 w-8 flex items-center justify-center rounded border border-gray-300 hover:bg-gray-50">
                        <i class="fas fa-pencil-alt text-gray-500"></i>
                    </button>
                    <button class="h-8 w-8 flex items-center justify-center rounded border border-gray-300 hover:bg-gray-50">
                        <i class="fas fa-trash-alt text-red-500"></i>
                    </button>
                </div>
            </div>
        </div>
    }
}

@if (!languages().length) {

<div class="text-center py-4 text-gray-500">
    No languages added yet
</div>
}
