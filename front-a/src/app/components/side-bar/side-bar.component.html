<!-- Componente app-side-bar (side-bar.component.html) -->
<div class="w-64 bg-indigo-600 text-white shadow-md flex flex-col h-full min-h-screen sticky top-0">
    <!-- Logo or Title -->
    <div class="px-6 py-6 border-b border-indigo-500 text-center">
        <h2 class="text-2xl font-bold tracking-tight text-white">{{ mainTitle }}</h2>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6 flex-1 overflow-y-auto">
        <ul class="space-y-4 px-4">
            <li>
                <a [routerLink]="['/', PROFILE_PAGE]" class="flex flex-col items-center px-6 py-4 text-base font-medium hover:bg-indigo-500 transition rounded-lg">
                    <app-avatar />
                    <span class="mt-4">Profile</span>
                </a>
            </li>
            
            <li>
                <a [routerLink]="['/', HOME_PAGE]" class="flex items-center px-6 py-4 text-base font-medium hover:bg-indigo-500 transition rounded-lg">
                    <span>Home</span>
                </a>
            </li>
            
            <li>
                <a [routerLink]="['/', SETTING_PAGE]" class="flex items-center px-6 py-4 text-base font-medium hover:bg-indigo-500 transition rounded-lg">
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-6 border-t border-indigo-500 mt-auto">
        <a href="#" class="flex items-center text-base font-medium hover:text-gray-200 transition">
            <span>Log Out</span>
        </a>
    </div>
</div>
