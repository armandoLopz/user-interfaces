<!-- Section: Professional Information -->
<div class="bg-white shadow-sm rounded-lg p-6 mb-6">
    <h2 class="text-xl font-bold text-indigo-700 mb-4">
        <i class="fas fa-user-tie text-indigo-500 mr-2"></i>Professional Information
    </h2>

    <!-- Tabs -->
    <div class="grid grid-cols-3 gap-2 mb-4">
        <button class="py-3 px-4 text-center rounded-md flex items-center justify-center gap-2"
            [class.bg-white]="activeTab === 'languages'" [class.bg-gray-100]="activeTab !== 'languages'"
            [class.text-indigo-600]="activeTab === 'languages'" [class.text-gray-600]="activeTab !== 'languages'"
            [class.font-medium]="activeTab === 'languages'" (click)="activeTab = 'languages'">
            <i class="fas fa-language"></i> Languages
        </button>
        <button class="py-3 px-4 text-center rounded-md flex items-center justify-center gap-2"
            [class.bg-white]="activeTab === 'skills'" [class.bg-gray-100]="activeTab !== 'skills'"
            [class.text-indigo-600]="activeTab === 'skills'" [class.text-gray-600]="activeTab !== 'skills'"
            [class.font-medium]="activeTab === 'skills'" (click)="activeTab = 'skills'">
            <i class="fas fa-tools"></i> Skills
        </button>
        <button class="py-3 px-4 text-center rounded-md flex items-center justify-center gap-2"
            [class.bg-white]="activeTab === 'competencies'" [class.bg-gray-100]="activeTab !== 'competencies'"
            [class.text-indigo-600]="activeTab === 'competencies'" [class.text-gray-600]="activeTab !== 'competencies'"
            [class.font-medium]="activeTab === 'competencies'" (click)="activeTab = 'competencies'">
            <i class="fas fa-certificate"></i> Competencies
        </button>
    </div>

    @if (activeTab === 'skills') {

        <app-skills-section [skills]="skills"/>
    }

    @if (activeTab === 'languages') {

        <app-languages-section [languages]="languages"/>
    }
    @if (activeTab === 'competencies') {

        <app-competencies-section [competencies]="competencies"/>
    }
