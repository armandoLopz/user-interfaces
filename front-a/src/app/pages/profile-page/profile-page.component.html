<div class="main-page flex min-h-screen bg-indigo-50">
  <app-side-bar
    [mainTitle]="user() ? user()!.first_name + ' ' + user()!.last_name : ''">
  </app-side-bar>

  <div class="flex-1 p-6">
    <app-address-section [mainAddress]="mainAddress"></app-address-section>
    <app-work-section [latestWork]="latestWork"></app-work-section>
    <app-education-section [latestEducation]="latestEducation"></app-education-section>
    <app-tab
      [competencies]="competencies"
      [skills]="skills"
      [languages]="languages">
    </app-tab>

    <!-- Print CV Button -->
    <div class="text-right mt-8">
      <button
        (click)="printCV()"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition mr-6"
      >
        <i class="fas fa-print mr-2"></i>Print CV
      </button>
    </div>
  </div>
</div>

<!-- CV Preview (only after clicking) -->
<app-cv *ngIf="showCvPreview()" [user]="user()!" class="cv-print">
