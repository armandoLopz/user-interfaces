<div class="flex min-h-screen bg-indigo-50">
  <app-side-bar></app-side-bar>

  <div class="flex-1 p-6">
    <!-- Section: Personal Information -->
    <div class="bg-white shadow-sm rounded-lg p-6 mb-6">
      <h2 class="text-xl font-bold text-indigo-700 mb-4">
        <i class="fas fa-user text-indigo-500 mr-2"></i>Personal Information
      </h2>
      <div class="grid grid-cols-2 gap-1">
        <p class="mb-2"><strong>Email:</strong> {{ user()?.email }}</p>
        <p class="mb-2"><strong>Phone:</strong> {{ user()?.cellphone }}</p>
        <p class="mb-2">
          <strong>Website:</strong>
          <a [href]="user()?.personal_site" class="text-indigo-600 hover:underline" target="_blank"
            rel="noopener noreferrer">
            {{ user()?.personal_site }}
          </a>
        </p>
        <p class="mb-2">
          <strong>Description:</strong> {{ user()?.personal_description }}
        </p>
      </div>
    </div>

    <app-address-section [mainAddress]="mainAddress" />

    <app-work-section [latestWork]="latestWork" />

    <app-education-section [latestEducation]="latestEducation" />

    <app-tab [competencies]="competencies" [skills]="skills" [languages]="languages"/>
